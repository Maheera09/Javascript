<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREATING ELEMENTS IN DOM</title>
</head>
<body style="background-color: #212121; color:#fff;">
    
</body>
<script>
    const div = document.createElement('div')
    console.log(div)
    div.className = 'divs'
    div.id = Math.random() * 10  + 1
    div.setAttribute("title", "generated title")
    div.style.backgroundColor = 'green'
    div.style.padding = '12px' 
    //abi jo div create kia ha wo memory mei aa gaya ha, page py nai aya
    // div.innerText = "Lets practice" ye value ka reference laye ga aur ausay override kry ga thats why do the following: 
    const addText = document.createTextNode("Let's practive")
    div.appendChild(addText)
    document.body.appendChild(div)
</script>
</html>
