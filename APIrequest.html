<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Request</title>
</head>
<body>
    <img src="" alt="Profile photo" height="400px" width=" 400px" style="background-color: blue; display: block;  margin: auto;">
    <h1 id="followers" style="text-align: center;"></h1>
</body>
<script>
    const photo = document.querySelector('img')
    const text = document.querySelector('#followers')
    const requestURL = 'https://api.github.com/users/hiteshchoudhary'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestURL);
    //to continuously track the state, do the following:
    xhr.onreadystatechange = function(){
        let img;
        let followers; 
        console.log(xhr.readyState);
        if (xhr.readyState === 4){
            const data = JSON.parse(this.responseText); //converts string to JSON
            // console.log(typeof data);
            // console.log(data.followers);
            followers = data.followers
            console.log(followers)
            img=data.avatar_url;
            console.log(img)
            text.innerHTML = `Followers: ${followers}`;
            photo.setAttribute('src', img)
        }
    }  
    xhr.send();
</script>
</html>
